<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*
        * { Configurações globais da css 
            height: 100%;
        }
        */
        body {
            background-image: linear-gradient(to bottom, #295FA6 , #237ED7, #46B5FB, #9DE1FF, #C8F7FD);
            background-attachment: fixed;
        }
        h1 {
            color: white;
            background-image: linear-gradient(to right, #295FA6 30%, #237ED7 , #46B5FB, #9DE1FF, #C8F7FD);
        }
    </style>
</head>
